<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Tibia Calc - Sua calculadora de Imbuements</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="max-width">
      <div class="header-container">
        <img
          src="/assets/images/Imbuement_Home.gif"
          alt=""
          class="imbuement-left"
        />
        <h1>Imbuement Calculator</h1>
        <img
          src="/assets/images/Imbuement_Home.gif"
          alt=""
          class="imbuement-right"
        />
      </div>
    </header>
    <!-- /Header -->

    <main class="max-width">
      <div id="main-content">
        <section class="imbuement-section">
          <h2>Imbuement Vampirism</h2>
          <div class="item-card">
            <img src="/assets/images/Vampire_Teeth.gif" alt="" />
            <div class="container">
              <h3>Vampire Teeth</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Bloody_Pincers.gif" alt="" />
            <div class="container">
              <h3>Bloody Pincer</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Piece_of_Dead_Brain.gif" alt="" />
            <div class="container">
              <h3>Piece of Dead Brain</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
        </section>
        <section class="imbuement-section">
          <h2>Imbuement Void</h2>
          <div class="item-card">
            <img src="/assets/images/Rope_Belt.gif" alt="" />
            <div class="container">
              <h3>Rope Belt</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Silencer_Claws.gif" alt="" />
            <div class="container">
              <h3>Silencer Claws</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Some_Grimeleech_Wings.gif" alt="" />
            <div class="container">
              <h3>Grimeleech Wings</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
        </section>
        <section class="imbuement-section">
          <h2>Imbuement Critical</h2>
          <div class="item-card">
            <img src="/assets/images/Protective_Charm.gif" alt="" />
            <div class="container">
              <h3>Protective Charm</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Sabretooth_(Item).gif" alt="" />
            <div class="container">
              <h3>Sabretooth</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
          <div class="item-card">
            <img src="/assets/images/Vexclaw_Talon.gif" alt="" />
            <div class="container">
              <h3>Vexclaw Talon</h3>
              <input type="number" placeholder="Insira a quantidade" />
              <input type="number" placeholder="Insira o Preço do item" />
              <button>Calcular</button>
            </div>
          </div>
        </section>
      </div>
      <section class="gold-token">
        <div class="item-card">
          
          <img src="/assets/images/Gold_Token.gif" alt="" />
          <div class="container">
            <h3>Gold Token</h3>
            <input class="num1" type="number" placeholder="Insira a quantidade" />
            <input class="num2" type="text" placeholder="Insira o Preço do item" />
            <button id="send" type="submit" onclick="click()">Calcular</button>
            <input type="text" class="result" placeholder="Total + Tax">
      </section>
    </main>
    <hr>
    <footer id="footer">
      <h3>Orgulhosamente feito Por Pedro Augusto</h3>
    </footer>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
